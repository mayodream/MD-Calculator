<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CALCULATOR</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="shortcut icon" href="image/Logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="calculator-outside">
        <div class="calculator">
            <input type="text" class="calculator-screen" id="d" value="0" disabled/>
            <div class="calculator-keys">
                <div class = "row">
                    <button class="all-clear">AC</button>
                    <button class="percentage">%</button>
                    <button class="operator" value ="/">&divide;</button>
                    <button class="operator" value="*">&times;</button>
                </div>
                <div class="row">
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="operator" value="+">+</button>
                </div>
                <div class="row">
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="operator" value="-">-</button>
                </div>
                <div class="row-bottom">
                    <div class="row-bottom-left">
                        <div class="row">
                            <button class="number" value="1">1</button>
                            <button class="number" value="2">2</button>
                            <button class="number" value="3">3</button>
                        </div>
                        <div class="row">
                            <button class="backspace" value="backspace"><img src="image/backspace.png"></button>
                            <button class="number zero-btn" value="0">0</button>
                            <button class="decimal" value=".">.</button>
                        </div>
                    </div>
                    <div class="column">
                        <button class="equal-sign" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
